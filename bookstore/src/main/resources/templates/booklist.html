<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Books</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<h1>Books</h1>
 <table class="table table-striped">
		<tr>
		    <th>Title</th>
		    <th>Author</th>
		    <th>Year</th>
		    <th>ISBN</th>
		    <th>Price</th>
		    <th>Category</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.author}"></td>
 			<td th:text="${book.year}"></td>  
 			<td th:text="${book.isbn}"></td>  
 			<td th:text="${book.price}"></td>
 			<td th:text="${book.category.name}"></td> 
 		    <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>  
 		    <td><a class="btn btn-success" th:href="@{/edit/{id}(id=${book.id})}">Edit</a></td>   		
    	</tr>
     </table>
	 <a class="btn btn-success" href="/addbook">Add Book</a>  
	 <a class="btn btn-success" href="/categorylist">Categories</a>   		
     <a class="btn btn-success" href="/addcategory">Add category</a> 
</body>
</html>
